{% extends 'layouts/base.html' %}

{% block title %}Carrinho{% endblock %}


{% block content %}
   <h1>Carrinho</h1>
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>{{ item.product.name }} - Qtd: {{ item.quantity }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Carrinho Vazio...</p>
    {% endif %}

{% endblock %}
